{% load static %}

<html lang="en">
  {% include 'main/head.html' %}
  <body>
    <div>
      <div
        class="px-5 py-5 p-lg-0 min-h-screen bg-surface-secondary d-flex flex-column justify-content-center"
      >
        <div class="d-flex justify-content-center">
          <div
            class="col-lg-5 col-xl-4 p-12 p-xl-20 position-fixed start-0 top-0 h-screen overflow-y-hidden bg-primary d-none d-lg-flex flex-column"
          >
            <a class="d-block" href="#"
              ><img
                src="{% static 'assets/img/logos/payrolite-light.svg' %}"
                class="h-15"
                alt="..."
            /></a>
            <div class="mt-32 mb-20">
              <h1 class="ls-tight font-bolder display-6 text-white mb-5">
                Let’s build something amazing today.
              </h1>
              <p class="text-white text-opacity-80">
                Maybe some text here will help me see it better. Oh God. Oke,
                let’s do it then.
              </p>
            </div>
            <div
              class="w-56 h-56 bg-orange-500 rounded-circle position-absolute bottom-0 end-20 transform translate-y-1/3"
            ></div>
          </div>
          {% block content %}

          {% endblock %}

        </div>
      </div>
    </div>
    <script src="{% static 'jquery/jquery-3.7.1.min.js' %}"></script>
    <script src="{% static 'assets/js/main.js' %}"></script>
    <script src="{% static 'toastr/toastr.min.js' %}"></script>

    <!-- Initialize Toastr -->
    <script>
        // Example initialization
        toastr.options = {
            "closeButton": true,
            "progressBar": true,
            "positionClass": "toast-top-right",
            "timeout": 5000,

        }
    
    </script>

    <script>
      // Function to extract Django messages from the DOM and display them using Toastr
      function displayMessages() {
          // Get Django messages from the DOM
          {% if messages %}
              {% for message in messages %}
                  // Display each message using Toastr
                  toastr.{{ message.tags }}('{{ message }}');
              {% endfor %}
          {% endif %}
      }
  
      // Call the function to display messages when the document is ready
      document.addEventListener('DOMContentLoaded', function() {
          displayMessages();
      });
    </script>
  </body>
</html>
