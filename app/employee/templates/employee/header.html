<header>
    <div class="container-fluid">
      <div class="border-bottom pt-6">
        <div class="row align-items-center">
          <div class="col-sm col-12">
            <h1 class="h2 ls-tight">Employees</h1>
          </div>
          <div class="col-sm-auto col-12 mt-4 mt-sm-0">
            <div class="hstack gap-2 justify-content-sm-end">

              {% if request.path != '/employee/part_time' %}
              <a
              href="#fullTimeCreate"
              class="btn btn-sm btn-primary"
              data-bs-toggle="offcanvas"
              ><span class="pe-2"
                ><i class="bi bi-plus-square-dotted"></i> </span
              ><span>Full Time</span></a>
              {% endif %}

              {% if request.path != '/employee/full_time' %}
              {% comment %} <a
                href="#partTimeCreate"
                class="btn btn-sm btn-primary"
                data-bs-toggle="offcanvas"
                ><span class="pe-2"
                  ><i class="bi bi-plus-square-dotted"></i> </span
                ><span>Part Time</span></a
              > {% endcomment %}
              {% endif %}
            </div>
          </div>
        </div>
        <ul class="nav nav-tabs overflow-x border-0">
          <li class="nav-item">
            <a href="{% url 'employee:employee_list' %}" class="nav-link {% if request.path == '/employee/' %}active{% endif %}">View all</a>
          </li>
          <li class="nav-item">
            <a href="{% url 'employee:full_time_employees' %}" class="nav-link {% if request.path == '/employee/full_time' %}active{% endif %}">Full Time</a>
          </li>
          <li class="nav-item">
            <a href="{% url 'employee:part_time_employees' %}" class="nav-link {% if request.path == '/employee/part_time' %}active{% endif %}">Part Time</a>
          </li>
        </ul>
      </div>
    </div>
  </header>
